<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h3>스타팅 포켓몬</h3>
    <p>나오하</p>
    <p>뜨아거</p>
    <p>꾸왁스</p>

    <script>
        const pokemons = ["나오하","뜨아거","꾸왁스"]
        var i = 0
        while(i < pokemons.length) {
            document.write('<li>'+pokemons[i]+'</li>')
            i++
        }
    </script>

</body>
</html>
